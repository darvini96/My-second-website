<strong>달리기란?</strong>

<p><u>달리기</u>는 동물이 육상에서 다리를 이용해 움직이는 가장 빠른 방법을 말한다. 스포츠에서는 특정 시점에서 모든 발이 땅에서 떨어져 있는 걸음걸이로 정의한다. 유산소 및 무산소 운동으로 널리 시행되고 있다. 또한 달리기는 모든 스포츠의 기본이 되는 운동이다.</p>
